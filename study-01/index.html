<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FooBar</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">FooBar</div>
      <div class="header-list">
        <ul>
          <li>FOGE</li>
          <li>FOO</li>
          <li>BARBAR</li>
        </ul>
      </div>
      
    </div>

    <div class="main">
      <div class="contact-form">
          <h3 class="section-title">お問い合わせ</h3>
          <p>メールアドレス（必須）</p>
          <!-- <input>要素を追加してください -->
          <input>
          
          <p>お問い合わせ内容（必須）</p>
          <!-- <textarea>要素を追加してください -->
          <textarea></textarea>
          
          <p>※必須項目は必ずご入力ください</p>
          <!-- <input>要素を追加してください -->
          <input class="contact-submit" type="submit" value="送信">
      </div>    
    </div>

    <div class="footer">
        <div class="footer-logo">HogeHoge</div>
    </div>
    <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
  </body>
